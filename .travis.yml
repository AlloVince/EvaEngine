language: php

php:
  - 5.5
  - 5.6

before_script:
  - git clone -b phalcon-v2.0.8 git://github.com/phalcon/cphalcon.git --depth=1 && cd cphalcon/build/ && ./install
  - cd ../../ && phpenv config-add ./tests/phalcon.ini
  - composer self-update
  - composer install --dev --prefer-source
  - phpenv rehash

script:
  phpunit -v &
  ./vendor/bin/phpcs --standard=PSR2 --extensions=php --warning-severity=0 ./src

after_script:
  - ./vendor/bin/coveralls -v